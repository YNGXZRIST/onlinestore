<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<a href="/admin/menu">
    <button type="button">Back</button>
</a>
<h1></h1>
<form action="#" th:action="@{/admin/cake/edit}"  method="get">
    <input type="submit" value="Edit cake" />
</form>
<h1></h1>
<table class="table table-striped" bgcolor="#deb887" align="center">
    <tr>
        <th>OnlineStore</th>
    </tr>
    <tr th:each="cake : ${cakes}">
        <td>
            <h3 th:text="${cake.name}"></h3>
            <p th:text="'калорийность: '+${cake.calories}+' калорий'"></p>
            <p th:text="'цена: '+${cake.price}+' рублей'"></p>
            <img th:src="'../'+${cake.image}">
            <p th:text="'вес:'+${cake.weight}+'грамм'"></p>
            <a th:href="@{/admin/cake/{id}(id=${cake.id})}">
                <button type="button">More info</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
