<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1><p th:text="${cake.name}"></p></h1>
<img th:src="'../'+${cake.image}">
<p th:text="'Калорийность: '+${cake.calories}+'калорий'"></p>
<p th:text="'цена: '+${cake.price}+' рублей'"></p>
<p th:text="'вес:'+${cake.weight}+'грамм'"></p>
<p th:text="'состав:'+${cake.composition}"></p>
<h3>Delete Cake</h3>
<form action="#" th:action="@{/admin/cake/delete/{id}(id=${cake.id})}"  method="get">
    <input type="submit" value="Delete" />
</form>
<a href="/admin/cakes">
    <button type="button">Back</button>
</a>
</body>
</html>
